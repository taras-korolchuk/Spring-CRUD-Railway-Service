<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="blocks/header">
  </header>

  <main class="px-3">

    <div class="form-container">
      <div class="categories p-3">
        <h3>Авторизація</h3>
      </div>

      <div th:if="${param.logout}" class="alertWarning">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Попередження: </strong><text>Чекаємо на Ваше повернення <br> (づ ◕‿◕ )づ</text>
      </div>

      <div th:if="${param.error}" class="alertError">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Помилка: </strong><text>Неправильний логін чи пароль.</text>
      </div>

      <form style="padding: 2%" action="/login" method="post">
        <input type="text" name="username" placeholder="Введіть логін" class="form-control" required><br>
        <input type="password" name="password" placeholder="Введіть пароль" class="form-control" required><br>
        <button type="submit" class="btn btn-primary">Авторизуватись</button>
      </form>

    </div>

  </main>

  <footer class="mt-auto text-white-50">

  </footer>

</div>

</body>

</html>
