<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">


        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="categories p-3">
                <h3>Створити рейс</h3>
            </div>

            <form style="padding: 2%" action="/trip/create" method="post">
                <select class="form-select" name="trainEntity" required>
                    <option value="" selected>Оберіть поїзд</option>
                    <option th:each="el : ${trains}" th:value="${el.trainId}" th:text="${el.trainNumber}"></option>
                </select>
                <br>
                <select class="form-select" name="routeEntity" required>
                    <option value="" selected>Оберіть маршрут</option>
                    <option th:each="el : ${routes}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <input type="text" name="departureTime" placeholder="Введіть дату відправлення" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Додати</button>
            </form>
            <a href="/trip">Я передумав</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
